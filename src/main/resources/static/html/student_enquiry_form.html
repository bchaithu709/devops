<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../css/student_enquiry_form.css"
	type="text/css">
<title>Insert title here</title>
</head>
<body>
	<div class="form_container">
		<div class="heading">
			<label>STUDENT COURSE ENQUIRY FORM</label>
		</div>
		<div class="sub_form">
			<div class="doe ">

				<input class="fields" type="date" placeholder="Date of Enquiry">
			</div>

			<div class="doj ">

				<input class="fields" type="date" placeholder="Date of Join">
			</div>

			<div class="bt ">

				<input class="fields" type="date" placeholder="Batch Time">
			</div>

			<div class="name ">

				<input class="fields" type="text" placeholder="Name">
			</div>

			<div class="address ">

				<input class="fields" type="text" placeholder="Address">
			</div>

			<div class="pmn ">

				<input class="fields" type="text"
					placeholder="Primary Mobile number">
			</div>

			<div class="smn ">

				<input class="fields" type="text"
					placeholder="Secondary Mobile Number">
			</div>

			<div class="emailid ">

				<input class="fields" type="text" placeholder="Email ID">
			</div>

			<div class="cn">

				<input class="fields" type="text"
					placeholder="Course Name Intrested to Join">
			</div>

			<div class="qulify">

				<input class="fields" type="text" placeholder="Qualification">
			</div>

			<div class="yop">

				<input class="fields" type="date" placeholder=Date ofEnquiry>
			</div>

			<div class="nou">

				<input class="fields" type="text" placeholder="Name of the College">
			</div>

			<div class="ss">

				<input class="fields" type="text"
					placeholder="Subject Specialization in">
			</div>

			<div class="sk">

				<input class="fields" type="text"
					placeholder="Previous System/Subject Knowledge in Software/Hardware/IT">
			</div>

			<div class="nc">

				<input class="fields" type="text" placeholder="Name of the Course">
			</div>

			<div class="hi">

				<input class="fields" type="text"
					placeholder="How did you know about this Institute?">
			</div>

			<div class="ip">

				<input class="fields" type="text"
					placeholder="If by Friends: Name of the Person">
			</div>

			<div class="mp">

				<input class="fields" type="text"
					placeholder="Mobile Number of the Person">
			</div>

			<div class="sm">

				<input class="fields" type="text"
					placeholder="On line: Name of the Social Media">
			</div>

			<div class="iw">

				<input class="fields" type="text"
					placeholder="If any other please write:">
			</div>


			<input type=submit class="submit">



		</div>
	</div>
</body>
</html>
